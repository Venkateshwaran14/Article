
	<div class="container login">
		<div class=" col-xl-5 mx-auto">
			<div class="container">
				<a>
					<img class="LogoImg " src="assets/Logo.png">
				</a>
				<span class="Title h1 fw-bold mb-0">Aspire Overflow</span>
			</div>
			<div class="card-body p-5 p-lg-5 border ">
				<h5 class="card-title text-center ">Login</h5>
				<form #form="ngForm" (ngSubmit)="onSubmit()" autocomplete="off">
					<div class="form-group mb-3 p-2">
						<label class="label" for="name">Email </label>
						<input type="text" class="form-control" name="emailAddress" [(ngModel)]="user.emailAddress">
					</div>
					<div class="form-group mb-3 p-2">
						<label class="label" for="name">Password</label>
						<input type="password" class="form-control" name="password" [(ngModel)]="user.password">
					</div>

					<div class="text-center mb-2 p-2">
						<button  class="btn btn-lg btn-primary btn-login fw-bold text-uppercase"
						routerLink="/Home" type="Submit" routerLinkActive="active">Login</button>
					</div>
					<div class="link d-md-flex text-center">
							<span> <a class="d-block  mt-2 small text-center" >New User? Sign Up</a>
							</span>
					</div>
				</form>
			</div>
		</div>
	</div>
