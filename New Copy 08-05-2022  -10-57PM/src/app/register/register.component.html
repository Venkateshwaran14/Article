<div class="container register">
    <div class=" col-xl-5 mx-auto">
        <div class="container">
            <a>
                <img class="LogoImg " src="assets/Logo.png">
            </a>
            <span class="Title h1 fw-bold mb-0">Aspire Overflow</span>
        </div>
    </div>
    <div class=" col-xl-5 mx-auto">
        <div class="card-body p-4 p-lg-5 border ">

            <h5 class="card-title text-center ">Registration</h5>
            <form #form="ngForm" (ngSubmit)="onSubmit()" autocomplete="off">
                <div class="row">
                    <div class="col-md-6 mb-4">
                        <div class="label">
                            <label class="label" for="">First Name </label>
                            <input type="text" class="form-control" name="fullName" [(ngModel)]="user.fullName">
                        </div>
                    </div>
                    <div class="col-sm-12 col-xl-6">
                        <label class="label">Gender</label>
                        <select name="Gender" class="form-select mb-4 " aria-label=".form-select-sm example">
                            <option disabled="disabled" selected="selected">Choose option</option>
                            <option value="1">Male</option>
                            <option value="2">female</option>
                            <option value="3">Others</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-4">
                        <div class="label">
                            <label class="label" for="name">Ace Number </label>
                            <input type="text" class="form-control" name="aceNumber" [(ngModel)]="user.aceNumber">
                        </div>  
                    </div>
                    <div class="col-sm-12 col-xl-6">
                        <label class="form-label">Department </label>
                        <select name="Department" id="DepartmentName" class="form-select " (change)="filterDropdown()" name="dept" [(ngModel)]="dept">
                            <option value="">Select the Department</option>
                            <option *ngFor="let item of department" value={{item}}>{{item}}</option>

                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-4">

                        <div class="label">
                            <label class="label" for="name">Mail Address </label>
                            <input type="text" class="form-control" name="emailAddress" [(ngModel)]="user.emailAddress">
                        </div>
                    </div>
                    <div class="col-sm-12 col-xl-6">
                        <label class="form-label">Designation </label>
                        <select name="Designation" id="DesignationName" class="form-select" (change)="filterDropdown()" name="_designation" [(ngModel)]="_Designation">
                            <option value="" >Select the Designation</option>
                            <option *ngFor="let item of designation" value={{item.designationName}}>{{item.designationName}}</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12 col-xl-6 ">
                        <label class="label">Date Of Birth</label>
                        <div class="input-group rounded mb-4 ">
                            <input type="date" class="form-control rounded" placeholder="Date" aria-label="date"
                                aria-describedby="search-addon" name="dateOfBirth" [(ngModel)]="user.dateOfBirth">
                        </div>
                    </div>
                    
                </div>
                <div class="row">
                    <div class="col-md-6 mb-4">

                        <label class="label" for="name">Password</label>
                        <input type="password" class="form-control" name="password" [(ngModel)]="user.password">


                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-4">

                        <label class="label" for="name"> Confirm Password</label>
                        <input type="password" class="form-control" name="password" [(ngModel)]="user.password">


                    </div>
                </div>
                <div class="text-center mb-2 p-2">
                    <button  class="btn btn-lg btn-primary btn-login fw-bold text-uppercase"
                    routerLink="/Login" type="Submit" routerLinkActive="active">Register</button>
                </div>
            </form>
        </div>
    </div>
</div>
